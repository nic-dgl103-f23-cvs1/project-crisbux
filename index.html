<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400&display=swap"
        rel="stylesheet">
    <title>Church of Christ - Project</title>
</head>

<body>
    <header>
        <img src="images/logo.svg" class="logo" alt="logo" width="150">
        <nav>
            <a class="toggle" onclick="showNav()"><i class="fa fa-bars" aria-hidden="true"></i></a>
            <ul id="nav-items">
                <li>
                    <a href="">About Us</a>
                </li>
                <li>
                    <a href="">Our Foundations</a>
                </li>
                <li>
                    <a href="">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <script>
        function showNav() {
            var element = document.getElementById("nav-items");
            element.classList.toggle("show-items");
        }
    </script>
</body>

</html>
